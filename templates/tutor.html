<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional styles can go here */
        #chatbox {
            height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        Chatbot
                    </div>
                    <div class="card-body" id="chatbox">
                        <!-- Messages will appear here -->
                    </div>
                    <div class="card-footer">
                        <input type="text" id="userInput" class="form-control" placeholder="Type a message...">
                        <button id="sendbutton" class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // JavaScript functions can go here
        function sendMessage() {
            var input = document.getElementById("userInput").value;
            if (input.trim() !== '') {
                var chatbox = document.getElementById("chatbox");
                var userDiv = document.createElement("div");
                userDiv.innerHTML = "User: " + input;
                chatbox.appendChild(userDiv);

                // Add Chatbot response logic here
                var botDiv = document.createElement("div");
                botDiv.innerHTML = "Chatbot: ..."; // Placeholder for chatbot response
                chatbox.appendChild(botDiv);

                // Clear input
                document.getElementById("userInput").value = '';
            }
        }
    </script>
    <script src="assets/tutor.js"></script>
</body>
</html>
